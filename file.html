<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="file.css">
    <title>Document</title>
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">welcome to pioner bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" name="" placeholder="Enter Your Name" class="form-control"><br>
      <input type="password" name="" placeholder="Enter Your Password" class="form-control"><br>
      <button id="log-button" class="btn btn-success">Log In</button>
    </div>
  </div>
  
  <div id="transaction">
    <div class="row">
      <div class="col-md-4">
         <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$<span id="currentDeposit">00</span></h2>
         </div>
    </div>
      <div class="col-md-4">
         <div class="withdraw status">
         <h5>Withdraw</h5>
        <h2>$<span id="currentWithdraw">00</span></h2>
      </div>
    </div>

      <div class="col-md-4">
        <div class="balance status">
         <h5>Balance</h5>
        <h2>$<span id="currentBalance">1200</span></h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 bar-menu">
      <div class="submit-area">
           <h2>Deposit</h2>
           <input id="depositAmount" class="form-control" type="text" name="" placeholder="$Amount you want to deposit"><br>
           <button id="addDeposit" class="btn btn-success">deposit</button>
         </div>
     </div>
        <div class="col-md-6 bar-menu">
           <div class="submit-area">
           <h2>Withdraw</h2>
           <input id="withdrawAmount" class="form-control" type="text" name="" placeholder="$Amount you want to withdraw"><br>
           <button id="addWithdraw" class="btn btn-success">withdraw</button>
         </div>
      </div>
  </div>
</div>
  <script src="file.js"></script>
</body>
</html>
